# Rus-Trader Configuration
# Copy this file to config.yaml and fill in your values

# T-Invest API settings
tinkoff:
  # API token from https://www.tbank.ru/invest/settings/
  token: "your-tinkoff-token-here"
  # true = sandbox mode (no real money), false = live trading
  sandbox: true
  # Account ID (leave empty in sandbox â€” will be auto-created)
  account_id: ""

# DeepSeek AI settings
deepseek:
  # API key from https://platform.deepseek.com/
  api_key: "your-deepseek-api-key-here"
  # Model name (deepseek-reasoner = R1 with reasoning)
  model: "deepseek-reasoner"
  # Request timeout in seconds (R1 reasoning takes 30-90s)
  timeout_seconds: 120

# Trading parameters
trading:
  # Interval between analysis cycles (e.g., "15m", "30m", "1h")
  interval: "15m"
  # Maximum amount (RUB) to invest per single trade
  max_position_rub: 10000
  # Minimum AI confidence (0-100) to execute a BUY
  min_confidence: 70
  # Default Stop-Loss percentage (e.g., 3 = 3% below entry)
  default_stop_loss_pct: 3.0
  # Default Take-Profit percentage (e.g., 5 = 5% above entry)
  default_take_profit_pct: 5.0

# Telegram notifications (optional)
telegram:
  enabled: false
  # Bot token from @BotFather
  bot_token: "your-telegram-bot-token"
  # Chat ID (use @userinfobot to find yours)
  chat_id: 0

# Web dashboard
web:
  # Port for the dashboard
  port: 8080

# Logging
logging:
  # Log level: debug, info, warn, error
  level: "info"
